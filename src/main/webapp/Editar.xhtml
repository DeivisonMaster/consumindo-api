<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<f:metadata>
	<f:viewParam name="id" value="#{notaController.id}"/>
	<f:event type="preRenderView" listener="#{notaController.obterDetalhes}"/>
</f:metadata>

<h:head>
</h:head> 
<body> 
	<h:form>
		<h:panelGroup>
			<p:outputLabel for="id" value="Id: "/>
			<h:inputText id="id" value="#{notaController.nota.id}" />
		</h:panelGroup>
		<br/>
		
		<h:panelGroup>
			<p:outputLabel for="title" value="Title: "/>
			<h:inputText id="title" value="#{notaController.nota.title}" />
		</h:panelGroup>
		<br/>
		
		<h:panelGroup>
			<p:outputLabel for="body" value="Body: "/>
			<h:inputText id="body" value="#{notaController.nota.body}" />
		</h:panelGroup>
		
		<br/>
		<h:commandButton action="#{notaController.editar}" value="Salvar" />
	</h:form>
</body> 
</html>
